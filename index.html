<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script>
    // lucide-react UMD expects a global named `react`
    window.react = window.React;
  </script>
  <script src="https://unpkg.com/lucide-react@0.562.0/dist/umd/lucide-react.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      letter-spacing: -0.01em;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(180deg, #05070A 0%, #0C121E 100%);
      min-height: 100vh;
      position: relative;
    }

    /* Animated Starfield Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(2px 2px at 20% 30%, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(2px 2px at 90% 60%, rgba(255, 255, 255, 0.8), transparent),
        radial-gradient(1px 1px at 33% 80%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 15% 90%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1px 1px at 45% 15%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(2px 2px at 75% 40%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 25% 60%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 65% 85%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 10% 20%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 85% 35%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 40% 95%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 55% 25%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 12% 55%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 70% 5%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(2px 2px at 35% 45%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1px 1px at 88% 75%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 5% 65%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 48% 82%, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 92% 22%, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 28% 12%, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 67% 55%, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 18% 38%, rgba(255, 255, 255, 0.4), transparent);
      background-size: 200% 200%;
      background-position: 0% 0%;
      animation: stars 60s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
    }

    @keyframes stars {

      0%,
      100% {
        background-position: 0% 0%;
        opacity: 0.6;
      }

      50% {
        background-position: 100% 100%;
        opacity: 0.8;
      }
    }

    #root {
      position: relative;
      z-index: 1;
    }

    /* Glassmorphism Utilities */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
    }

    .glass-card-strong {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
    }

    /* Neon Glow Effects */
    .glow-cyan {
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.3), 0 0 40px rgba(0, 150, 255, 0.1);
    }

    .glow-cyan-strong {
      box-shadow: 0 0 30px rgba(0, 150, 255, 0.5), 0 0 60px rgba(0, 150, 255, 0.2);
    }

    .glow-gold {
      box-shadow: 0 0 20px rgba(251, 191, 36, 0.3), 0 0 40px rgba(251, 191, 36, 0.1);
    }

    .glow-magenta {
      box-shadow: 0 0 20px rgba(217, 70, 239, 0.3), 0 0 40px rgba(217, 70, 239, 0.1);
    }

    /* Smooth Fade-in Animation */
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Pulsating Button Effect */
    .pulse-glow {
      animation: pulseGlow 2s ease-in-out infinite;
    }

    @keyframes pulseGlow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(0, 150, 255, 0.6), 0 0 60px rgba(0, 150, 255, 0.3);
      }
    }

    /* Headings with increased letter spacing */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      letter-spacing: 0.025em;
    }

    /* Scrollbar styling for space theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel" src="WaveVisualization.jsx"></script>
  <script type="text/babel" src="WaveHistoryScreen.jsx"></script>
  <script type="text/babel" src="TutorialScreen.jsx"></script>
  <script type="text/babel" src="WaveHistory.jsx"></script>
  <script type="text/babel" src="HomeScreen.jsx"></script>
  <script type="text/babel" src="CurrentWave.jsx"></script>
  <script type="text/babel" src="FullCalendarScreen.jsx"></script>
  <script type="text/babel" src="BottomNavigation.jsx"></script>
  <script type="text/babel" src="App.jsx"></script>
</body>

</html>
